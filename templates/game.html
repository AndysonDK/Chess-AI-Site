{% extends "layout.html" %}
{% block title %}Game{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <main class="col canvas">
      <div class="card mx-auto invisible" id="game-status-message">
        <div class="card-body text-center">
          <h5 class="card-title">The winner is</h5>
          <a href="{{ url_for('game') }}" class="btn btn-primary mx-1" role="button">New Game</a>
          <a href="{{ url_for('home') }}" class="btn btn-primary mx-1" role="button">Return Home</a>
        </div>
      </div>
    </main>
  </div>
{% endblock %}

{% block scripts %}
  <!-- p5.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
  <!-- js-cookie JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <!-- Lodash JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <!-- Our own custom made JavaScript code containing all of the chess related stuff -->
  <script src="../static/js/Piece.js"></script>
  <script src="../static/js/Board.js"></script>
  <script src="../static/js/Computer.js"></script>
  <script src="../static/js/GameController.js"></script>
  <script src="../static/js/MouseActivity.js"></script>
{% endblock %}
