<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

      <div class="row my-5">
        <div class="col">

        </div>
      </div>

      <div class="row justify-content-center">

          <div class="card difficulty-container shadow-lg">
            <div class="card-body">
              <h4 class="card-title text-center">Sværhedsgrad</h4>
              <div class="row">
                <p class="card-text text-center">Nu skal du vælge...</p>
              </div>
              <div class="row px-5 mt-2">
                <span class="badge rounded-pill bg-primary p-4">
                  <input type="range" class="form-range" min="0" max="5">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
